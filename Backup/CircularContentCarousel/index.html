<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Circular Content Carousel with jQuery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Circular Content Carousel with jQuery" />
        <meta name="keywords" content="jquery, conent slider, content carousel, circular, expanding, sliding, css3" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" media="all" />
        <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
        <script type="text/javascript" src="js/zepto.js"></script>
        <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />
        <script type="text/javascript">
			$(document).ready(function() {
			$('.image-popup-no-margins a').magnificPopup({
			  type: 'image',
			  closeOnContentClick: true,
			  closeBtnInside: false,
			  fixedContentPos: true,
			  mainClass: 'mfp-with-zoom', // class to remove default margin from left and right side
			  image: {
				verticalFit: true
			  },
			  zoom: {
				enabled: true,
				duration: 300 // don't foget to change the duration also in CSS
			  }
			});
		});
		</script>

    </head>
    <body>
		<div class="container">
			<div id="ca-container" class="ca-container">
				<div class="ca-wrapper image-popup-no-margins">
					<div class="ca-item ca-item-1">
                    <a href="http://farm4.staticflickr.com/3721/9207329484_ba28755ec4_o.jpg">
							<img src="images/9207329484_ba28755ec4_o.jpg" style="width:240px; height:240px;" />
                    </a>
					</div>
					<div class="ca-item ca-item-2">
                    <a href="http://farm4.staticflickr.com/3721/9207329484_ba28755ec4_o.jpg">
							<img src="images/9207329484_ba28755ec4_o.jpg" style="width:240px; height:240px;" />
                    </a>
					</div>
					<div class="ca-item ca-item-3">
                    <a href="http://farm4.staticflickr.com/3721/9207329484_ba28755ec4_o.jpg">
							<img src="images/9207329484_ba28755ec4_o.jpg" style="width:240px; height:240px;" />
                    </a>
					</div>
					<div class="ca-item ca-item-4">
                    <a href="http://farm4.staticflickr.com/3721/9207329484_ba28755ec4_o.jpg">
							<img src="images/9207329484_ba28755ec4_o.jpg" style="width:240px; height:240px;" />
                    </a>
					</div>
					<div class="ca-item ca-item-5">
                    <a href="http://farm4.staticflickr.com/3721/9207329484_ba28755ec4_o.jpg">
							<img src="images/9207329484_ba28755ec4_o.jpg" style="width:240px; height:240px;" />
                    </a>
					</div>
					<div class="ca-item ca-item-6">
                    <a href="http://farm4.staticflickr.com/3721/9207329484_ba28755ec4_o.jpg">
							<img src="images/9207329484_ba28755ec4_o.jpg" style="width:240px; height:240px;" />
                    </a>
					</div>
					<div class="ca-item ca-item-7">
                    <a href="http://farm4.staticflickr.com/3721/9207329484_ba28755ec4_o.jpg">
							<img src="images/9207329484_ba28755ec4_o.jpg" style="width:240px; height:240px;" />
                    </a>
					</div>
					<div class="ca-item ca-item-8">
                    <a href="http://farm4.staticflickr.com/3721/9207329484_ba28755ec4_o.jpg">
							<img src="images/9207329484_ba28755ec4_o.jpg" style="width:240px; height:240px;" />
                    </a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<!-- the jScrollPane script -->
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/jquery.contentcarousel.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
			$('#ca-container').contentcarousel();
		});
		</script>
    </body>
</html>
